<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div id="container">

    <h1 style="color: white;">infyMusic AI</h1>
    <form id="generationForm" enctype="multipart/form-data">
        <label for="userName" style="color: rgb(225, 236, 58); ">Enter Your Name:</label>
        <input type="text" id="userName" name="userName" required class="large-input">
        <br>
        <br>
        <label for="prompt" style="color: rgb(225, 236, 58); ">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" required class="large-input">
        <br>
        <br>
        <br>

        <label for="audioFile" style="color: white;">Upload Audio File:</label>
        
        <input type="file" id="audioFile" name="audioFile" accept=".mp3, .wav" style="color: white;">
        <br>
        <br>
        <br>
        <button type="submit">Generate</button>
        <br>
        <br>
        <!-- <div id="loading-spinner" style="display: none; color: #e3d9d9;">
            
            Loading...
        </div> -->
        <div id="loading-spinner" style="display: none;">
            <div class="spinner-border text-light" role="status">
               <span class="sr-only">Loading...</span>
            </div>
            <div id="numberDisplay" style="color: white; font-size: large;"></div>
         </div>
        <div id="container2">
            <audio id="audioPlayer" controls style="display: none; background-color: rgb(205, 48, 166); "></audio>
        </div>
       
    </form>
    
    <br>
    <br>
   
    </div>
    <!-- <div id="container2">
        <audio id="audioPlayer" controls style="display: none; background-color: rgb(205, 48, 166); "></audio>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
